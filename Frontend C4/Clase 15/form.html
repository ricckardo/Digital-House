<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Shantell+Sans:ital,wght@0,400;1,300&family=Sono&display=swap" rel="stylesheet">
    <title>Tienda</title>
</head>
<body>
    <header>
        <h2>Descuentos 20%</h2>
        <h1>Heroes</h1>
        <ul class="navbar">
            <li><a href="#">Contacto</a></li>
            <li><a href="./registro.html">Registrarme</a></li>
            <li><a href="./index.html">Ingresar</a></li>
        </ul>
    </header>
    <main>
        <section class="form">
            <h2>Añadí tu super!</h2>
            <p>Agrega tu personaje favorito completando las opciones</p>
            <form class="form__entry">
                <div class="form__entry__field">
                    <label for="names">*Nombre</label>
                    <input type="text" id="names" name="names">
                </div>
                <div class="form__entry__field">
                    <label for="especie">*Especie</label>
                    <select name="especie" id="especie">
                        <option selected value="">Metahumano</option>
                        <option value="">Humano</option>
                        <option value="">Alienígena</option>
                    </select>
                </div>
                <div class="form__entry__field">
                    <label for="dates">Fecha</label>
                    <input type="date" id="dates">
                </div>
                <div class="form__entry__field">
                    <label for="photo">Agregar foto</label>
                    <input type="file" id="photo" name="photo">
                    
                </div>
                <div class="form__entry__field">
                    <textarea  placeholder="Descripcion" cols="5" rows="15"></textarea>
                </div>
                <div class="form__entry__field">
                    <h3>PODERES</h3>
                    <div class="form__entry__field__options">
                        <input type="checkbox" id="optionA">
                        <label for="optionA">Volar</label>
                    </div>
                    <div class="form__entry__field__options">
                        <input type="checkbox" id="optionB">
                        <label for="optionB">Superinteligencia</label>
                    </div>
                    <div class="form__entry__field__options">
                        <input type="checkbox" id="optionC">
                        <label for="optionC">Vista de rasho laser</label>
                    </div>
                    <div class="form__entry__field__options">
                        <input type="checkbox" id="optionD">
                        <label for="optionD">Billetera gorda</label>
                    </div>
                    <hr>
                    <h3>TIPO DE PERSONAJE</h3>
                    <div class="form__entry__field__options">
                        <input type="radio" id="villano" name="tipos">
                        <label for="villano">Villano/Villana</label>
                    </div>
                    <div class="form__entry__field__options">
                        <input type="radio" id="heroe" name="tipos">
                        <label for="heroe">Héroe/Heroína</label>
                    </div>
                </div>
                <div class="form__entry__btn">
                    <button>Añadir</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
