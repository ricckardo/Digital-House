<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Registration form</title>
</head>
<body>
    <h1>Añadí tu Super</h1>
    <p>Agregá tu personaje favorito completando las opciones.</p>
    <form>
        <label for="nombre">*Nombre</label>
        <input type="text" id="nombre" minlength="2" >
        <label for="especie">Especie</label>
        <select id="referrer" name="referrer">
            <option value="">(seleccionar uno)</option>
            <option value="1">Humano</option>
            <option value="2">Kryptoniano</option>
            <option value="3">Vulcano</option>
            <option value="4">Otro</option>
        </select>
        <br>
        <label for="date">Fecha</label>
        <input type="date" id="date">
        <label for="foto">Agregar foto</label>
        <input type="file" id="foto" accept=".jpg, .pdf, .png" name="foto" multiple>
        <br>
        <textarea id="descripcion" name="w3review" rows="4" cols="40">
            Descripción.
        </textarea>
        <legend>Poderes</legend>

        <div>
            <input type="checkbox" id="volar" name="volar" checked>
            <label for="scales">Volar</label>
        </div>
        <div>
            <input type="checkbox" id="superinteligencia" name="superinteligencia">
            <label for="horns">SuperInteligencia</label>
        </div>
        <div>
            <input type="checkbox" id="rayo" name="rayo">
            <label for="horns">Vista de rayo láser</label>
        </div>
        <div>
            <input type="checkbox" id="billetera" name="billetera">
            <label for="horns">Billetera Gorda</label>
        </div>
        <hr>
        
    </form>
    
</body>
</html>
